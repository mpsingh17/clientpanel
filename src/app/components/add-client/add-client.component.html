<div class="row">
  <div class="col-md-6">
    <a href="#" routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back To Dashboard
    </a>
  </div>
  <div class="col-md-6"></div>
</div>

<div class="card">
  <div class="card-header">
    Add Client
  </div>
  <div class="card-body">
    <form action="" novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text"
               class="form-control"
               [ngClass]="{'is-invalid': clientFirstName.touched && clientFirstName.errors?.required || clientFirstName.errors?.minlength}"


               [(ngModel)]="client.firstName" 
               name="firstName" 
               #clientFirstName="ngModel"
               minlength="2"
               required
        >
        <div *ngIf="clientFirstName.errors?.required && clientFirstName.touched" class="invalid-feedback">
          First name is required
        </div>
        <div *ngIf="clientFirstName.errors?.minlength && clientFirstName.touched" class="invalid-feedback">
          Must be atleast 2 characters.
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" 
              class="form-control" 
              [ngClass]="{'is-invalid': clientLastName.touched && clientLastName.errors?.required || clientLastName.errors?.minlength}"
              [(ngModel)]="client.lastName" 
              name="lastName" 
              #clientLastName="ngModel"
              minlength="2" 
              required>
        <div *ngIf="clientLastName.errors?.required && clientLastName.touched" class="invalid-feedback">
          Last name is required.
        </div>
        <div *ngIf="clientLastName.errors?.minlength && clientLastName.touched" class="invalid-feedback">
          Must be atleast 2 characters.
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Email</label>
        <input type="email" class="form-control" [ngClass]="{'is-invalid': clientLastName.touched && clientLastName.errors?.required || clientLastName.errors?.minlength}"
          [(ngModel)]="client.lastName" name="lastName" #clientLastName="ngModel" minlength="2" required>
        <div *ngIf="clientLastName.errors?.required && clientLastName.touched" class="invalid-feedback">
          Last name is required.
        </div>
        <div *ngIf="clientLastName.errors?.minlength && clientLastName.touched" class="invalid-feedback">
          Must be atleast 2 characters.
        </div>
      </div>


    </form>
  </div>
</div>
