<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i> Clients</h2>
  </div>

  <div class="col-md-6">
<h5 class="text-right text-secondary">Total Owed: {{ totalOwed | currency:"NZD":true }}</h5>

  </div>

  <table *ngIf="clients?.length > 0; else noCLients" class="table table-striped">
    
    <thead class="thead-inverse">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Balance</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.firstName }} {{ client.lastName }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.balance | currency:"NZD":true }}</td>
        <td>
          <a [routerLink]="['/client/' + client.key]" href="#" class="btn btn-secondary btn-sm">
            <i class="fa fa-arrow-circle-o-right"></i>Details
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noClients>
  <hr>
  <h5>There are no clients.</h5>
</ng-template>
